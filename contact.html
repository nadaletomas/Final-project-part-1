<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Profile - HelpHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 50px;
        }
        #charity-profile {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            max-width: 600px;
        }
        .charity-image {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #ffcc00;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ffdd44;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>HelpHub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="charities.html">Charities</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="charity-profile">
            <h2 id="charity-name">Charity Name</h2>
            <p><strong>Mission:</strong> <span id="charity-mission">Description of the charity's mission and goals.</span></p>
            <p><strong>Location:</strong> <span id="charity-location">City, Country</span></p>
            <p><strong>Contact:</strong> <span id="charity-contact">Email or phone number</span></p>
            <img id="charity-image" src="" alt="Charity Image" class="charity-image">
            
            <h3>How You Can Help</h3>
            <p id="charity-help">Details on how volunteers can contribute.</p>
            
            <button id="volunteerBtn">Volunteer Now</button>
            
            <div id="volunteerForm" style="display: none;">
                <h3>Sign Up to Volunteer</h3>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 HelpHub. All rights reserved.</p>
    </footer>
    
    <script>
        const charities = {
            1: {
                name: "American Red Cross",
                mission: "Providing emergency assistance, disaster relief, and disaster preparedness education in the U.S.",
                location: "United States",
                contact: "contact@redcross.org",
                image: "redcross.jpg",
                help: "You can donate, give blood, or volunteer for disaster relief."
            },
            2: {
                name: "Alzheimer's Association",
                mission: "Focusing on Alzheimer's disease care, support, and research.",
                location: "United States",
                contact: "contact@alz.org",
                image: "alzheimers.jpg",
                help: "You can participate in fundraising events or volunteer to support patients."
            },
            3: {
                name: "Save the Children",
                mission: "Improving the lives of children worldwide through health and education initiatives.",
                location: "Global",
                contact: "contact@savethechildren.org",
                image: "savethechildren.jpg",
                help: "You can sponsor a child, donate, or advocate for children's rights."
            }
        };

        function getCharityId() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        function loadCharity() {
            const charityId = getCharityId();
            if (charities[charityId]) {
                document.getElementById("charity-name").textContent = charities[charityId].name;
                document.getElementById("charity-mission").textContent = charities[charityId].mission;
                document.getElementById("charity-location").textContent = charities[charityId].location;
                document.getElementById("charity-contact").textContent = charities[charityId].contact;
                document.getElementById("charity-image").src = charities[charityId].image;
                document.getElementById("charity-help").textContent = charities[charityId].help;
            } else {
                document.getElementById("charity-profile").innerHTML = "<h2>Charity not found</h2>";
            }
        }

        document.getElementById("volunteerBtn").addEventListener("click", function() {
            document.getElementById("volunteerForm").style.display = "block";
        });

        window.onload = loadCharity;
    </script>
</body>
</html>
