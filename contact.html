<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HelpHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HelpHub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="charities.html">Charities</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>Have questions or want to get involved? Send us a message below!</p>

            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <p id="formStatus"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HelpHub. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
            const formStatus = document.getElementById("formStatus");

            if (name === "" || email === "" || message === "") {
                formStatus.textContent = "All fields are required!";
                formStatus.style.color = "red";
                return;
            }

            if (!email.includes("@") || !email.includes(".")) {
                formStatus.textContent = "Please enter a valid email.";
                formStatus.style.color = "red";
                return;
            }

            formStatus.textContent = "Message sent successfully!";
            formStatus.style.color = "green";

            // Clear form fields
            document.getElementById("contactForm").reset();
        });
    </script>
</body>
</html>
